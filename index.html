<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="background-pattern-top" ></div>
  <article class="card">
    <header class="card__header">
        <div class="card__background"></div>
        <img class="card__picture" src="./images/image-victor.jpg" alt="Foto de Victor Crest">
        <div class="card__user">
          <h1 class="card__name">Victor Crest</h1>
          <p class="card__age">26</p>
        </div>
        <p class="card__location">London</p>
    </header>
    <footer class="card__footer">
        <div class="card__stats">
            <div class="card__stat">
                <p class="card__stat-value">80K</p>
                <p class="card__stat-label">Followers</p>
            </div>
            <div class="card__stat">
                <p class="card__stat-value">803K</p>
                <p class="card__stat-label">Likes</p>
            </div>
            <div class="card__stat">
                <p class="card__stat-value">1.4K</p>
                <p class="card__stat-label">Photos</p>
            </div>
        </div>
    </footer>
</article>
<div class="background-pattern-bottom"></div>
</body>
</html>
